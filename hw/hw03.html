<p> 1. prompt() 함수를 통해 키보드로 2진수를 입력받아 16진수로 document에 출력하는 자바스크립트
    프로그램을 포함하는 웹 문서를 작성하시오. </p>
<script>
    var num = prompt('2진수를 입력하세요');
    let dec = parseInt(num,2); /*10진수로 변환*/
    let hex = parseInt(num,2).toString(16); /*16진수로 변환*/

    if(isNaN(dec))
    {
        document.write('2진수가 아닙니다.')
    }
    else {
        document.write('<br>' + '입력값(2진수) ->' + num);
        document.write('<br>' + ' 출력값(16진수) ->' + hex.toUpperCase());
    }
</script>

<script>
    function new_row(prev_row) {
    if (prev_row === 0) return [];
    if (prev_row === 1) return [[1]];
    var result = [];
    for (var row = 1; row <= prev_row; row++) {
        var arr = [];
        for (var col = 0; col < row; col++) {
            if (col === 0 || col === row - 1) {
                arr.push(1);
            } else {
                arr.push((result[row - 2][col - 1] + result[row - 2][col]));
            }
        }
        result.push(arr);
    }
    return result;
}
</script>

<p>2. 파스칼의 삼각형은 다음과 같은 숫자를 가지는 삼각형이다.</p>
<script>
    var height = prompt('파스칼의 삼각형의 높이 :');
    height = parseInt(height)

    var triangle = new_row(height);
    for(var i = 0; i<triangle.length;i++){
        console.log(triangle[i]);
        for (var j=0; j<triangle[i].length; j++) {
            document.write(triangle[i][j] + " ");
        }
        document.write("<br>");
    }
</script>
